<!DOCTYPE html>
<html>
    <head>
        <title>NAV Bar</title>
        <style>
            ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #00f7ff;
  border: solid 3px;
}
li{
    float: left;
    border: lightseagreen 1px;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 10px 13px;
  text-decoration: none;
}
     li a:hover {
         background-color: #00dce4;
     }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href=#contact us>CONTACT US</a></li>
            <li style="color: white;"><a href=#Info>INFO</a></li>
            <li style="float: right;"><a href="#Sign In">SIGN IN</a></li>
        </ul>
    </body>
</html>
